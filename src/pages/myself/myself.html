<ion-header>
  <ion-navbar color="primary">
    <ion-title>我</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bgcolor">
  <div class="itemBox" (click)="gotoLogin()">
    <div class="itemIcon userIcon">
      <i class="iconfontuser icon-avatar"></i>
    </div>
    <div class="itemContent">
      <div class="itemContentWord" [hidden]="login.isLogin">登录/注册</div>
      <div class="itemContentWord" *ngIf="login.isLogin">{{login.username}}</div>
      <div class="itemContentArrow">
        <i class="iconfontmore icon-more"></i>
      </div>
    </div>
  </div>
  <div class="itemBox">
    <div class="itemIcon">
      <i class="iconfontitem icon-shopping"></i>
    </div>
    <div class="itemContent">
      <div class="itemContentWord">已购项目</div>
      <div class="itemContentArrow">
        <i class="iconfontmore icon-more"></i>
      </div>
    </div>
  </div>
  <div class="multiItemBox">
    <div class="itemBox itemBoxInner">
      <div class="itemIcon">
        <i class="iconfontitem icon-history"></i>
      </div>
      <div class="itemContent">
        <div class="itemContentWord">历史</div>
        <div class="itemContentArrow">
          <i class="iconfontmore icon-more"></i>
        </div>
      </div>
    </div>
    <div class="itemBox itemBoxInner">
      <div class="itemIcon">
        <i class="iconfontitem icon-like"></i>
      </div>
      <div class="itemContent">
        <div class="itemContentWord">收藏</div>
        <div class="itemContentArrow">
          <i class="iconfontmore icon-more"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="itemBox">
    <div class="itemIcon">
      <i class="iconfontitem icon-help"></i>
    </div>
    <div class="itemContent">
      <div class="itemContentWord">帮助与反馈</div>
      <div class="itemContentArrow">
        <i class="iconfontmore icon-more"></i>
      </div>
    </div>
  </div>
  <div class="itemBox">
    <div class="itemIcon">
      <i class="iconfontitem icon-setting"></i>
    </div>
    <div class="itemContent">
      <div class="itemContentWord">设置</div>
      <div class="itemContentArrow">
        <i class="iconfontmore icon-more"></i>
      </div>
    </div>
  </div>
  <div class="btnBox">
    <button ion-button block color="danger" [hidden]="!login.isLogin" (click)="logout()">退出当前账号</button>
  </div>
</ion-content>
